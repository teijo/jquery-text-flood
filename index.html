<html>
<head>
<title>Simple Text Flood</title>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="jquery.textflood.js"></script>
<script>
$(document).ready(function() {
  var $list = $('ul')
  ;['word', 'many short words in a box', 'longsinglestring'].forEach(function(it) {
    for (var i = 0; i < 3; i++)
      $list.append($('<li>').text(it))
  })
  $('li').textFlood()
});
</script>
<style>
#code {
  display: block;
  white-space: pre;
  background-color: #EEE;
  font-family: monospace;
}
h1, h2, #code {
  clear: both;
}
li {
  background-color: #F00;
  margin: 10px;
  float: left;
}
li:nth-child(3n+1) {
  clear: left;
  width: 100px;
  height: 200px;
}
li:nth-child(3n+2) {
  width: 200px;
  height: 200px;
}
li:nth-child(3n+3) {
  width: 200px;
  height: 100px;
}
</style>
</head>
<body>
<h1>Fill container with its text content</h1>
<ul>
</ul>
</body>
</html>
